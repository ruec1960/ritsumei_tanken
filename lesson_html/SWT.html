            <h1>SWT(Swift Water Technique)</h1>
              <p>SWTとは、ボートを用いて河川を航行する技術などである。 </p>
              <h2>技術</h2>
              <p>SWTの技術ではボートを操船する技術と、川の流れを読み、瞬時に判断し、自らの望む場所へと移動する技術やレスキュー技術が必要である。</p>
              <p></p>

              <p>SWTの活動地である河川とは、危険を伴う自然である事を忘れてはいけない。</p>
