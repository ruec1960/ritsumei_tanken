            <h1>SRT(Single Rope Technique)</h1>
              <p>SRTとは、垂直あるいは急斜面を一本のロープを用いて昇降する技術のことである。 </p>
              <h2>技術</h2>
              <p>ロープを設置する技術のことを「リギング」と呼ぶ。。</p>
              <p>「リギング」を行う際、洞窟の伸びる方向を常に考えながら、洞窟内の空間にボルトを支点として中継点を中継点を設け、ロープを設置していく技術である。</p>
              <img src="/img/srt技術.jpg" width="600px" height="400px">
              <p>立命館大学探検部は、高度なリギング技術・レスキュー技術の双方を保持・継承している稀有な団体である。</p>
