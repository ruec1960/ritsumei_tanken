            <h1>SOT(Suvival Outdoor technique)</h1>
              <p>SOTとは、山岳地において地図を用い、目的地を目指す技術などである。他にも長期滞在する技術など探検活動における基礎となっている。 </p>
              <h2>技術</h2>
              <p>SOTにおいて技術的な要素の根幹を成しているのが読図である。</p>
              <p>読図とは、コンパスを用いて現在地や周りの地形と照らし合わせ地図を読み解く技術である。</p>
              <img src="/img/読図.png" width="600px" height="400px">
              <p>SOTは、長期滞在技術の習得を目指し、ルートでの水場や野営地の確保、万全な食糧計画、無理のない歩行計画など調査の基礎となっている。</p>
