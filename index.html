    <h>立命館大学探検部とは</h>
    <p class="top-contents">立命館大学探検部とは、様々なアウトドアフィールドに挑む学術団体である。</p>
    <p>部員はSOT(山岳)、SWT(河川)、SRT(洞窟)の３パートに所属し活動を行う。</p>
   
    <p>その道のプロフェッショナルとなるもよし、大学生活への刺激にするもよし、調査や研究等学術面での成果を求めるもよし。</p>
    <h>それはあなた次第である。</h>
